<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/camera.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FotoStudio - Arte Ideas</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  </head>
  <body class="font-vietnam">
    <div id="root"></div>
    <script>
      (function normalizeViewportScale() {
        const root = document.getElementById('root');
        if (!root || !window.visualViewport) return;

        function applyScale() {
          const vv = window.visualViewport;
          const scale = vv && vv.scale ? vv.scale : 1;
          const target = 1 / scale;
          root.style.transform = `scale(${target})`;
          root.style.transformOrigin = 'top left';
          root.style.width = `${100 * scale}vw`;
          root.style.height = `${100 * scale}vh`;
        }

        applyScale();
        window.visualViewport.addEventListener('resize', applyScale);
      })();
    </script>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
